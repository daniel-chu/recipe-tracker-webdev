<div class="col-sm-2"></div>
<div class="col-sm-8 content-panel">
    <div class="container-fluid">
        <h2 class="visible-md">Search Results for "{{model.recipeSearchText}}" - page {{model.page}}</h2>
        <h3 class="hidden-md">Search Results for "{{model.recipeSearchText}}" - page {{model.page}}</h3>

        <div ng-show="model.recipes.length > 5" class="recipe-search-button-container">
            <a ng-hide="model.page === 1" class="recipe-search-prev-button btn btn-sm btn-primary"
            role="button" href="#!/search/recipe/{{model.recipeSearchText}}?page={{model.page-1}}">Previous Page</a>

            <a ng-show="model.page === 1"
               class="disabled recipe-search-prev-button btn btn-sm btn-primary"
               role="button"">Previous Page</a>

            <a ng-hide="model.recipes.length != 30" class="recipe-search-next-button btn btn-sm btn-primary"
            role="button" href="#!/search/recipe/{{model.recipeSearchText}}?page={{model.page+1}}">Next Page</a>

            <a ng-show="model.recipes.length != 30"
               class="disabled recipe-search-next-button btn btn-sm btn-primary"
               role="button">Next Page</a>
        </div>

        <div class="search-results-container">
            <div class="row recipe-search-result" ng-show="model.recipes" ng-repeat="recipe in model.recipes">
                <div class="visible-xs">
                    <div class="row">
                        <a href="#!/testFood2Fork/recipe/{{recipe.recipe_id}}"><h4 ng-bind-html="recipe.title"></h4></a>
                    </div>
                    <div class="row">
                        <img ng-src={{recipe.image_url}} alt="recipe thumbnail" class="thumbnail-image float-left" />
                        <p class="search-result-publisher-text">by {{recipe.publisher}}</p>
                    </div>
                </div>

                <div class="hidden-xs">
                    <div class="col-xs-3 thumbnail-col">
                        <img ng-src={{recipe.image_url}} alt="recipe thumbnail" class="thumbnail-image" />
                    </div>
                    <div class="col-md-6 col-xs-9">
                        <a href="#!/testFood2Fork/recipe/{{recipe.recipe_id}}"><h4 ng-bind-html="recipe.title"></h4></a>
                        <p>by {{recipe.publisher}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="recipe-search-button-container">
            <a ng-hide="model.page === 1" class="recipe-search-prev-button btn btn-sm btn-primary"
            role="button" href="#!/search/recipe/{{model.recipeSearchText}}?page={{model.page-1}}">Previous Page</a>

            <a ng-show="model.page === 1"
               class="disabled recipe-search-prev-button btn btn-sm btn-primary"
               role="button"">Previous Page</a>

            <a ng-hide="model.recipes.length != 30" class="recipe-search-next-button btn btn-sm btn-primary"
            role="button" href="#!/search/recipe/{{model.recipeSearchText}}?page={{model.page+1}}">Next Page</a>

            <a ng-show="model.recipes.length != 30"
               class="disabled recipe-search-next-button btn btn-sm btn-primary"
               role="button">Next Page</a>
        </div>
    </div>
</div>
<div class="col-sm-2"></div>
