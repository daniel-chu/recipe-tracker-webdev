<div class="col-sm-3"></div>
<div class="col-sm-6 content-panel">
    <div class="container-fluid">
        <h1>Admin Panel</h1>
        <div ng-repeat="user in model.users" class="admin-user-list-row">
            <div class="row">
                <span class="pull-left">
                        <a href="#!/profile/{{user.username}}">{{user.username}}</a>
                    </span>
                <span class="pull-right">
                        <a href="#!/admin/edit/{{user.username}}">Edit</a>
                        <a ng-click="model.deleteUser(user)">Delete</a>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-3"></div>
