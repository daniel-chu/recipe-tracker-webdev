<div class="col-sm-2"></div>
<div class="col-sm-8 content-panel">
    <div class="container-fluid">

        <div ng-show="model.user" class="profile-page">
            <h2>{{model.user.username}}'s Profile</h2>

            <div ng-show="model.myProfile">THIS IS MY PROFILE</div>
            <div ng-hide="model.myProfile">THIS IS NOT MY PROFILE</div>
        </div>

        <div ng-show="model.doesNotExist">
            <div>THIS PROFILE DOESNT EXIST</div>
        </div>
        
    </div>
</div>
<div class="col-sm-2"></div>
